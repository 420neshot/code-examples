          operation: REDACT
          operations:
            - name: github.com/verygoodsecurity/common/compute/larky/http/Process
              parameters:
                script: |-
                  load("@stdlib//hashlib", "hashlib")
                  load("@stdlib//binascii", "binascii")
                  load("@vgs//vault", "vault")
                  load("@vgs//http/request", "VGSHttpRequest")
                  load("@stdlib//builtins", builtins="builtins")
                  load("@stdlib//base64", base64="base64")
                  load("@stdlib//json", json="json")
                  load("@stdlib//larky", larky="larky")
                  load("@stdlib//operator", operator="operator")
                  load("@vendor//Crypto/Hash/SHA1", SHA1="SHA1")

                  def process(input, ctx):    
                      body = json.loads(str(input.body))
                      h = SHA1.new()
                      h.update(bytes("somesalt"+ body['message'], 'utf-8'))
                      body['message'] = h.hexdigest()
                      input.body = builtins.bytes(json.dumps(body))
                      return input
          phase: REQUEST
          public_token_generator: UUID
          targets:
            - body
          token_manager: PERSISTENT
          transformer: JSON_PATH
          transformer_config:
            - $.email
